<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Coach Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAF2F8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #0077B6;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-img {
            width: 80px; /* 設置大頭貼的寬度 */
            height: 80px; /* 設置大頭貼的高度 */
            border-radius: 50%; /* 圓形效果 */
            margin-bottom: 10px;
        }

        h1 {
            color: white;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        select, button {
            padding: 5px 10px;
            font-size: 14px;
        }

        button {
            background-color: #0077B6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005F87;
        }

        #coach-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .coach-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: left;
        }

        .coach-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .coach-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            border: none;
        }

        .coach-card h2 {
            margin: 10px 0;
            color: #0077B6;
        }

        .coach-card p {
            margin: 5px 0;
        }

        .coach-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        a {
            color: #0077B6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #0077B6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <!-- Instagram 大頭貼 -->
            <img src="https://i.imgur.com/vbDsGRE.jpg"  class="header-img">
            <h1>衝浪教練檢索系統</h1>
        </div>
    </header>

    <!-- 篩選表單 -->
    <form id="filter-form">
        <label for="location">地區:</label>
        <select id="location">
            <option value="">--選擇地區--</option>
            <option value="頭城">宜蘭</option>
            <option value="恆春">恆春</option>
            <option value="台中">台中</option>
            <option value="花蓮">花蓮</option>
            <option value="台南">台南</option>
        </select>

        <label for="gender">性別:</label>
        <select id="gender">
            <option value="">--選擇性別--</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>

        <label for="board_type">衝浪板類型:</label>
        <select id="board_type">
            <option value="">--選擇板類型--</option>
            <option value="長板">長板</option>
            <option value="短板">短板</option>
        </select>

        <button type="button" onclick="filterCoaches()">搜尋</button>
    </form>

    <!-- 顯示教練結果 -->
    <div id="coach-list"></div>

    <!-- JavaScript代碼 -->
    <script>
        let coachData = [];

        // 在頁面載入時讀取 coaches.json
        window.onload = function() {
            fetch('coaches.json')
                .then(response => response.json())
                .then(data => {
                    coachData = data;
                })
                .catch(error => console.error('載入 JSON 資料失敗:', error));
        };

        function filterCoaches() {
            const location = document.getElementById('location').value;
            const gender = document.getElementById('gender').value;
            const board_type = document.getElementById('board_type').value;

            // 依篩選條件篩選資料
            const filteredCoaches = coachData.filter(coach => {
                return (!location || coach.地區 === location) &&
                       (!gender || coach.性別 === gender) &&
                       (!board_type || coach.衝浪板類型 === board_type);
            });

            const coachList = document.getElementById('coach-list');
            coachList.innerHTML = '';

            filteredCoaches.forEach(coach => {
                const coachCard = `
                    <div class="coach-card">
                        <img src="${coach.photo_url}" style="max-width: 100%; height: auto;">
                        <h2>${coach.教練}</h2> 
                        <p>地區: ${coach.地區}</p>
                        <p>性別: ${coach.性別}</p>
                        <p>衝浪板類型: ${coach.衝浪板類型}</p>
                        <p>賽事級別: ${coach.賽事級別}</p>
                        <p>IG聯絡方式: <a href="https://instagram.com/${coach.IG聯絡方式}" target="_blank">${coach.IG聯絡方式 || 'N/A'}</a></p>
                        <p>衝浪學校IG: <a href="https://instagram.com/${coach.衝浪學校IG}" target="_blank">${coach.衝浪學校IG || 'N/A'}</a></p>
                        <iframe width="560" height="315" src="${coach.video_url}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                `;
                coachList.innerHTML += coachCard;
            });
        }
    </script>

    <footer>
        <p>&copy; 2024 Surf Coach Finder. All rights reserved.</p>
    </footer>

</body>
</html>

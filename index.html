<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Coach Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAF2F8;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            background-color: #0077B6;
            color: white;
            padding: 20px 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        select, button {
            padding: 5px 10px;
            font-size: 14px;
            width: 100%;
            max-width: 150px; /* 限制表單寬度 */
            box-sizing: border-box;
        }

        button {
            background-color: #0077B6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005F87;
        }

        #coach-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .coach-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            text-align: left;
        }

        .coach-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .coach-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            border: none;
        }

        .coach-card h2 {
            margin: 10px 0;
            color: #0077B6;
        }

        .coach-card p {
            margin: 5px 0;
        }

        .coach-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        a {
            color: #0077B6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #0077B6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* 手機螢幕優化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .header-img {
                width: 60px;
                height: 60px;
            }

            form {
                flex-direction: column;
                align-items: center;
            }

            select, button {
                max-width: 100%; /* 表單欄位全寬 */
            }

            .coach-card {
                width: 100%; /* 卡片全寬 */
            }

            iframe {
                height: 150px; /* 縮小影片高度 */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="https://www.instagram.com/brutalsurfcam/profile_picture/" alt="Brutal Surf Cam" class="header-img">
            <h1>衝浪教練檢索系統</h1>
        </div>
    </header>

    <!-- 篩選表單 -->
    <form id="filter-form">
        <label for="location">地區:</label>
        <select id="location">
            <option value="">--選擇地區--</option>
            <option value="頭城">宜蘭</option>
            <option value="恆春">恆春</option>
            <option value="台中">台中</option>
            <option value="花蓮">花蓮</option>
            <option value="台南">台南</option>
        </select>

        <label for="gender">性別:</label>
        <select id="gender">
            <option value="">--選擇性別--</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>

        <label for="board_type">衝浪板類型:</label>
        <select id="board_type">
            <option value="">--選擇板類型--</option>
            <option value="長板">長板</option>
            <option value="短板">短板</option>
        </select>

        <button type="button" onclick="filterCoaches()">搜尋</button>
    </form>

    <!-- 顯示教練結果 -->
    <div id="coach-list"></div>

    <footer>
        <p>&copy; 2024 Surf Coach Finder. All rights reserved.</p>
    </footer>

</body>
</html>

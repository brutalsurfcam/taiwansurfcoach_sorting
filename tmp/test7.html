<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Coach Search</title>
    <style>
        /* 簡單樣式 */
        .coach-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
        .coach-card h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>衝浪教練檢索</h1>

    <!-- 篩選表單 -->
    <form id="filter-form">
        <label for="location">地區:</label>
        <select id="location">
            <option value="">--選擇地區--</option>
            <option value="頭城">宜蘭</option>
            <option value="恆春">恆春</option>
            <option value="台中">台中</option>
            <option value="花蓮">花蓮</option>
            <option value="台南">台南</option>
        </select>

        <label for="gender">性別:</label>
        <select id="gender">
            <option value="">--選擇性別--</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>

        <label for="board_type">衝浪板類型:</label>
        <select id="board_type">
            <option value="">--選擇板類型--</option>
            <option value="長板">長板</option>
            <option value="短板">短板</option>
        </select>

        <button type="button" onclick="filterCoaches()">搜尋</button>
    </form>

    <!-- 顯示教練結果 -->
    <div id="coach-list"></div>

    <!-- 引入Axios庫 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JavaScript代碼 -->
    <script>
        function filterCoaches() {
            const location = document.getElementById('location').value;
            const gender = document.getElementById('gender').value;
            const board_type = document.getElementById('board_type').value;

            // 發送篩選請求給後端
            axios.post('http://localhost:8080/filter-coaches', { // 更新 URL 埠
                location: location,
                gender: gender,
                board_type: board_type
            })
            .then(response => {
                const coaches = response.data;
                const coachList = document.getElementById('coach-list');
                coachList.innerHTML = '';

                coaches.forEach(coach => {
                    const coachCard = `
                        <div class="coach-card">
                            <h2>${coach.教練}</h2> 
                            <p>地區: ${coach.地區}</p>
                            <p>性別: ${coach.性別}</p>
                            <p>衝浪板類型: ${coach.衝浪板類型}</p>
                            <p>賽事級別: ${coach.賽事級別}</p>
                            <p>IG聯絡方式: ${coach.IG聯絡方式 || 'N/A'}</p>
                            <p>衝浪學校IG: ${coach.衝浪學校IG || 'N/A'}</p>
                        </div>
                    `;
                    coachList.innerHTML += coachCard;
                });
            })
            .catch(error => {
                console.error('篩選失敗：', error);
            });
        }
    </script>
</body>
</html>
